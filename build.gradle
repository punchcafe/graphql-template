plugins {
	id 'org.springframework.boot' version '2.4.2'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'dev.punchcafe'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

jar {
	manifest {
		attributes(
				"Main-Class": "dev.punchcafe.gqltemplate.GraphqlTemplateApplication"
		)
	}
}

dependencies {
	implementation 'com.graphql-java-kickstart:graphql-spring-boot-starter:11.0.0'

	compileOnly 'org.projectlombok:lombok:1.18.16'
	annotationProcessor 'org.projectlombok:lombok:1.18.16'

	testCompileOnly 'org.projectlombok:lombok:1.18.16'
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.16'

	runtimeOnly 'com.graphql-java-kickstart:playground-spring-boot-starter:7.0.1'

	testImplementation 'com.graphql-java-kickstart:graphql-spring-boot-starter-test:11.0.0'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
	useJUnitPlatform()
}
